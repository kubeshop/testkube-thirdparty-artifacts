name: Build Images

on:
  push:
    tags:
      - 'minio-*'
      - 'mongodb-*'
      - 'postgresql-*'
      - 'kubectl-*'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: depot-ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    env:
      GAR_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_PROD }}
      GAR_LOCATION:   ${{ secrets.GAR_LOCATION }}
      GAR_REPOSITORY: testkube
    steps:
      - uses: actions/checkout@v4
      - uses: depot/setup-action@v1
      
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ env.GAR_PROJECT_ID }}
          credentials_json: ${{ secrets.GKE_SA_KEY_PROD }}
      
      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev -q
      
      - name: Determine target service
        id: target
        run: |
          case "${{ github.ref_name }}" in
            minio-*)      echo "target=minio" >> "$GITHUB_OUTPUT" ;;
            mongodb-*)    echo "target=mongodb" >> "$GITHUB_OUTPUT" ;;
            postgresql-*) echo "target=postgresql" >> "$GITHUB_OUTPUT" ;;
            kubectl-*)    echo "target=kubectl" >> "$GITHUB_OUTPUT" ;;
            *)            echo "Unknown tag prefix"; exit 1 ;;
          esac
      
      - name: Extract version from tag
        id: version
        run: |
          ref='${{ github.ref_name }}'
          case "$ref" in
            minio-*)      echo "tag=${ref#minio-}" >> "$GITHUB_OUTPUT" ;;
            mongodb-*)    echo "tag=${ref#mongodb-}" >> "$GITHUB_OUTPUT" ;;
            postgresql-*) echo "tag=${ref#postgresql-}" >> "$GITHUB_OUTPUT" ;;
            kubectl-*)    echo "tag=${ref#kubectl-}" >> "$GITHUB_OUTPUT" ;;
          esac
      
      # MinIO metadata
      - name: Create Docker tags and metadata for MinIO
        if: startsWith(github.ref_name, 'minio')
        id: minio
        uses: docker/metadata-action@v5
        with:
          bake-target: 'minio'
          images: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GAR_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/minio
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
      
      # MongoDB metadata
      - name: Create Docker tags and metadata for MongoDB
        if: startsWith(github.ref_name, 'mongodb')
        id: mongodb
        uses: docker/metadata-action@v5
        with:
          bake-target: 'mongodb'
          images: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GAR_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mongodb
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
      
      # PostgreSQL metadata
      - name: Create Docker tags and metadata for PostgreSQL
        if: startsWith(github.ref_name, 'postgresql')
        id: postgresql
        uses: docker/metadata-action@v5
        with:
          bake-target: 'postgresql'
          images: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GAR_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/postgresql
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
      
      # kubectl metadata
      - name: Create Docker tags and metadata for kubectl
        if: startsWith(github.ref_name, 'kubectl')
        id: kubectl
        uses: docker/metadata-action@v5
        with:
          bake-target: 'kubectl'
          images: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GAR_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/kubectl
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
      
      - name: Build and push image
        uses: depot/bake-action@v1.12.1
        with:
          project: ${{ secrets.DEPOT_PROJECT_ID }}
          targets: ${{ steps.target.outputs.target }}
          files: |
            ./docker-bake.hcl
            ${{ steps.minio.outputs.bake-file }}
            ${{ steps.mongodb.outputs.bake-file }}
            ${{ steps.postgresql.outputs.bake-file }}
            ${{ steps.kubectl.outputs.bake-file }}
          push: true
      
      - name: Summary
        run: |
          SERVICE="${{ steps.target.outputs.target }}"
          VERSION="${{ steps.version.outputs.tag }}"
          GAR_IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GAR_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${SERVICE}"
          
          echo "### ðŸ³ Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | **${SERVICE}** |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${GAR_IMAGE}:${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
