kind: TestWorkflow
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: testkube-installation-tests-workflow-suite-cron-trigger
  namespace: testkube-agent
  labels:
    argocd.argoproj.io/instance: testkube-dev-agent
    core-tests: workflows-suite-trigger
    type: suite-trigger
spec:
  events:
  - cronjob:
      cron: 55 */4 * * *
  steps:
  - execute:
      workflows:
      - name: testkube-installation-tests-workflow-suite
status:
  health:
    passRate: 1
    flipRate: 0
    overallHealth: 1
